<div class="jumbotron jumbotron-fluid" style="background-image: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.85)), url('{{ .backgroundurl }}')">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <p class="apl-jumbotron-title">
                    <a href="{{ .titleurl }}">{{ .title }}</a>
                </p>
                <h1 class="apl-jumbotron-subtitle">{{ .subtitle }}</h1>
                <p class="apl-jumbotron-extra">{{ .extra }}</p>
                <p><a class="btn btn-primary" href="{{ .buttonlink }}" role="button">{{ .buttontext }}</a></p>
            </div>
        </div>
    </div>
</div>
