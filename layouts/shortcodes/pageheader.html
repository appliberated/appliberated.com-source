<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: linear-gradient(rgba(0, 0, 0, {{ .Get "opacity" }}), rgba(0, 0, 0, {{ .Get "opacity" }})), url('{{ .Site.BaseURL }}{{ .Get "bgimage" }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>{{ .Get "heading" }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ .Get "subheading" }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
